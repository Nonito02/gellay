<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.0.2/tailwind.min.css"
    />
    <link rel="stylesheet" href="TTTstyle.css" />
  </head>
  <body>

    <video autoplay loop muted id="video-background">
      <source src="jjk bg.mp4" type="video/mp4">
      Your browser does not support the video tag.
  </video>
  
    <body class="w-screen h-screen ctr">
      <div class="tabel ctr">
        <div class="board">
          <span id="col-0"></span><span id="col-1"></span
          ><span id="col-2"></span><span id="col-3"></span
          ><span id="col-4"></span><span id="col-5"></span
          ><span id="col-6"></span><span id="col-7"></span
          ><span id="col-8"></span>
        </div>
        <button id="reset">Reset</button>
      </div>
      <div id="winner-message" style="display: none;">You're a winner!</div>
    </body>
    <script src="TTTscript.js"></script>
  </body>
</html>
